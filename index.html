<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Scanner with Overlay</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #ffffff;
        color: #000000;
        transition: background-color 0.5s, color 0.5s;
    }
    .dark-mode {
        background-color: #121212;
        color: #ffffff;
    }
    #scanner-container {
        position: relative;
        width: 100%;
        max-width: 640px;
        height: 800px;
        margin: 20px auto;
        border: 2px solid #ddd;
        background: black;
        border-radius: 20px;
        overflow: hidden;
    }
    #interactive {
        width: 100%;
        height: 100%;
        border-radius: 20px;
    }
    .btn2:hover {
        background-color: #ff0404e7;
        color: rgb(255, 255, 255);
    }
    .btn3:hover {
        background-color: #04ffc9;
        color: rgb(3, 3, 3);
    }
    .btn1:hover {
        background-color: #05ac6fa3;
        color: rgb(255, 255, 255);
    }
    #barcode {
        margin-top: 10px;
        padding: 10px;
        font-size: 18px;
        width: 85%;
        max-width: 600px;
        text-align: center;
        border: 1px solid #ddd;
    }
    #product-info {
        display: none;
        border: 1px solid #ddd;
        padding: 15px;
        margin: 20px auto;
        width: 300px;
        background-color: rgba(255, 255, 255, 0.8);
    }
    #overlay {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        pointer-events: none;
        margin-top: 20px;
    }
    .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        width: 100%;
    }
    .btn2, .btn3 {
        padding: 15px 30px;
        font-size: 20px;
        border: 2px solid #000000;
        cursor: pointer;
        pointer-events: auto;
        transition: background 0.3s ease, transform 0.3s ease;
        text-align: center;
    }
    .btn2, .btn3 {
        background: #ffffff;
        color: #000000;
        width: 90%;
        max-width: 300px;
        border-radius: 15px;
    }
    .btn1 {
        padding: 15px 30px;
        font-size: 20px;
        background: #04aa6d; /* White background */
        color: #000000; /* Black text */
        border: 2px solid #000000; /* Black border */
        border-radius: 15px;
        cursor: pointer;
        width: 90%;
        max-width: 600px; /* Keep buttons wide */
        pointer-events: auto; /* Make buttons clickable */
        transition: background 0.3s ease;
        text-align: center;
    }
    .btn2:active, .btn3:active, .btn1:active, .toggle-dark-mode:active, .menu-button:active {
        transform: scale(0.95);
    }
    .dark-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--card-color);
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.4s ease, background 0.4s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        .dark-toggle:hover {
            transform: rotate(360deg) scale(1.1);
            background: var(--accent-color);
            color: white;
        }
        .dark-toggle::before {
            content: 'üåô';
            font-size: 24px;
            transition: all 0.4s ease;
            background-color: #000000;
            border-radius: 50px;
        }
        body.dark-mode .dark-toggle::before {
            content: '‚òÄÔ∏è';
        }
    .menu-button {
        position: fixed;
        top: 15px;
        left: 15px;
        padding: 10px;
        border: none;
        background: #333;
        color: white;
        font-size: 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .side-tab {
        position: fixed;
        top: 0;
        left: -300px;
        width: 250px;
        height: 100%;
        background: #222;
        color: white;
        padding: 20px;
        transition: left 0.3s ease;
        box-shadow: 5px 0 5px rgba(0,0,0,0.5);
        z-index: 1000;
    }
    .side-tab.open {
        left: 0;
    }
    .side-tab h3 {
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
    }
    .side-tab button {
        background: none;
        border: none;
        color: white;
        margin: 10px 0;
        cursor: pointer;
        text-align: left;
        width: 100%;
        font-size: 16px;
        padding: 5px;
    }
    .side-tab p {
        margin-top: 15px;
    }
    .full-screen-content {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        z-index: 999;
    }
    .full-screen-content img{
        width: 40%;
        height: 40%;
    }
    .back-button {
        position: absolute;
        width: 250px;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #444;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .back-button1 {
        position: absolute;
        width: 250px;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #444;
        color: white;
        border: none;
        font-size: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .author-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.author-card {
    background: rgb(0, 0, 0);
    border: 1px solid #ddd;
    border-radius: 15px;
    overflow: hidden;
    width: 200px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.author-card:hover {
    transform: scale(2);
}
.author-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
}

.author-card p {
    margin: 10px;
    font-size: 16px;
    color: inherit;
}
.site-footer {
    text-align: center;
    padding: 15px 0;
    color: #000000;
    font-size: 14px;
    bottom: 0;
    width: 100%;
}
.dark-mode .site-footer {
    color: #ffffff;
}

  </style>
</head>
<body>
<button class="menu-button" onclick="toggleMenu()">‚ò∞</button>

<div class="side-tab" id="side-tab">

    <button onclick="closeSideTab()" class="back-button1">‚¨Ö</button>
    <button onclick="showAbout('authors')">About Authors</button>
    <button onclick="showAbout('app')">About App</button>

<h1>Barcode Scanner</h1>
<div id="scanner-container">
    <div id="interactive"></div>
    <div id="overlay">
        <button id="scan-btn" class="btn1" onclick="startScanner()">üì∑ Start Scan</button>
        <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
        <div class="button-container">
            <button id="stop-btn" class="btn2" onclick="stopScanner()">‚èπ Stop Camera</button>
            <button id="next-btn" class="btn3" onclick="goToNextPage()">‚û° Go to Next Page</button>
        </div>
    </div>
</div>
<div id="product-info">
    <p id="product-name"></p>
    <p id="product-mrp"></p>
</div>
<footer class="site-footer">
    <p>&copy; 2025 Barcode Scanner. All Rights Reserved.</p>
</footer>
<audio id="notification-sound" src="store-scanner-beep-90395.mp3" preload="auto"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

                document.getElementById("product-mrp").textContent = "MRP: ‚Çπ" + data.mrp;
                document.getElementById("product-info").style.display = "block";
                speakProductDetails(data.product_name, data.mrp);
            } else {
                displayProductNotFound();
                speakText("Product not found. MRP not available.");
            }
        } catch (error) {
            console.error('Error fetching product:', error);
            displayProductNotFound();
        }
    }

    function startScanner() {
        if (quaggaInitialized) return;
        quaggaInitialized = true;
        Quagga.init({
            inputStream: {
                type: "LiveStream",
                target: document.querySelector("#interactive"),
                constraints: { facingMode: "environment" }
            },
            decoder: { readers: ["ean_reader", "upc_reader"] },
            locate: true
        }, function(err) {
            if (err) {
                console.error("Error initializing Quagga:", err);
                return;
            }
            Quagga.start();
        });
        Quagga.onDetected(function(data) {
            let barcode = data.codeResult.code;
            document.getElementById("barcode").value = barcode;
            fetchProductDetails(barcode);
            document.getElementById("notification-sound").play();
        });
    }

    function stopScanner() {
        if (quaggaInitialized) {
            Quagga.stop();
            quaggaInitialized = false;
            console.log("Camera stopped.");
        }
    }

    function displayProductNotFound() {
        document.getElementById("product-name").textContent = "Product: Not Found";
        document.getElementById("product-mrp").textContent = "MRP: N/A";
        document.getElementById("product-info").style.display = "block";
    }

    function speakProductDetails(name, mrp) {
        if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
        let speech1 = new SpeechSynthesisUtterance("Product: " + name);
        let speech2 = new SpeechSynthesisUtterance("MRP: Rupees " + mrp);
        speech1.lang = speech2.lang = "en-US";
        window.speechSynthesis.speak(speech1);
        window.speechSynthesis.speak(speech2);
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.querySelector(".toggle-dark-mode").classList.toggle("active");
    }

    function toggleMenu() {
        const sideTab = document.getElementById("side-tab");
        sideTab.classList.toggle("open");
    }

    function showAbout(section) {
        const aboutText = document.getElementById("about-text");
        if (section === "authors") {
            aboutText.innerHTML = `
                <div class="full-screen-content" id="full-screen">
                    <button class="back-button" onclick="closeFullScreen()">Back</button>
                    <h2>About Authors</h2>
                    
                    <div class="author-container">
                <div class="author-card">
                    
                    <p>Abhinav </p>
                    <p>- Developer & Designer </p>
                </div>
                <div class="author-card">
                    
                    <p>Balasubramanyam </p>
                    <p>- Data Analyst</p>
                </div>
                <div class="author-card">
                    
                    <p>Daniel </p>
                    <p>- AI Companion</p>
                </div>
                <div class="author-card">
                    
                    <p>Balaji</p>
                    <p>-AI Companion</p>
                </div>
                </div>
            `;
        } else if (section === "app") {
            aboutText.innerHTML = `
                <div class="full-screen-content" id="full-screen">
                    <button class="back-button" onclick="closeFullScreen()">Back</button>
                    <h2>About App</h2>
                    <p>A web app for visually impaired users to scan barcodes and hear product details via voice.
                        Tech: HTML, CSS, JS, Node.js, MySQL, Voice API</p>
                </div>
            `;
        }
    }

    function closeFullScreen() {
        const fullScreenContent = document.getElementById("full-screen");
        fullScreenContent.style.display = "none";  // Hides the full-screen content
        toggleMenu();  // Show the side menu again
    }
    function closeSideTab() {
        document.getElementById("side-tab").classList.remove("open");
    }
    function goToNextPage() {
          window.location.href = "new1.html";
    }

</script>
</body>
</html>
